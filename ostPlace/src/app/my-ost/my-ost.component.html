<div class="container-fluid p-0" id="myOSTWhole">
    <div id="musicPlayer" #musicPlayer>
        <p #title></p>
        <audio controls id="audioBox" #audioBox [hidden]="!isPlaying">
          <source type="audio/mpeg" id='audio' #audio/>
          <source type="audio/wav" id='audioWav' #audio/>
        </audio>
      </div>
    <!-- MODAL -->
    <div *ngIf = 'modalPop' id="modal">
        <b>Project has been deleted.</b>
    </div>
      
    <div id="deleteAlert" *ngIf="deleteAlert">
        <b>Are you sure that you want to delete that OST from your library?</b>
        <div class="col-12" id="buttons">
            <button class="btn btn-danger" (click)="removeOST()">YES</button>
            <button class="btn btn-success" (click)="hideAlert()">NO</button>
        </div>
    </div>
    <div class="row m-0">
        <div class="col-2 col-sm-2 col-md-3 col-lg-2 col-xl-2 p-0" id="sideBarContainer">
            <app-navigation></app-navigation>
        </div>
        <div class="col-10 col-sm-10 col-md-9 col-lg-9 col-xl-9 p-0 myOSTContainer">
            <div class="row m-0 p-2">
                <div class="col-12 col-lg-6 p-1 OST" *ngFor="let x of OSTS">
                    <div class="top text-center"></div>
                    <div class="bot d-flex flex-row m-0">
                        <div class="img col-7 p-0">
                            <img [src]='x.cover' alt='MyOSTImage' (click)="playAudio(x.ost, x.title)">
                        </div>
                        <div class="info col-5 d-flex flex-column p-0">
                            <div class="row m-0">
                                <div class="title col-12">{{x.title}}</div>
                                <div class="desc col-12">{{x.desc}}</div>
                                <div class="options col-12">
                                    <ul class="d-flex justify-content-end">
                                        <li><fa-icon [icon]='pen' [routerLink]="['change/',x.id]"></fa-icon></li>
                                        <li><fa-icon [icon]='remove' (click)="toggleAlert(x.id)"></fa-icon></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
      
</div>

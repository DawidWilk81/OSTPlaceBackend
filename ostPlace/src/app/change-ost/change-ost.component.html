<div class="container-fluid m-0 p-0" id="changeOSTWhole" >
    <!-- Choose tags Container -->
    <div id="tagList" class="p-3" *ngIf="getTags">
        <fa-icon [icon]="xmark" (click)="hideTags()"></fa-icon>
            <div class="col-12" id="searchTag">
                <input type="text" name="tagInput" [(ngModel)]="searchTagsInputValue" (keyup)="filterTags($event)" placeholder="Search for a tag">
            </div>
            <div class="col-12 p-2" id="tagsContainer">
                <ul>
                    <li *ngFor="let x of FilteredTags; index as i" (click)="clickTag(i)">{{FilteredTags[i]['name']}}</li>
                </ul>
            </div>
            <div class="col-12 p-2" id="choosed">
                Choosed tags:
                <ul class="p-0">
                    <li class='mt-2' *ngFor="let tag of choosedTags; index as i" (click)="clickChoosedTag(i)"> {{choosedTags[i]}} </li>
                </ul>
            </div>
            <div id="buttonPlace">
                <button class="btn btn-primary mt-auto mx-auto" (click)="updateTags()">Confirm</button>
            </div>

    </div>
    <!-- FORM CONTAINER -->
    
        <div class="row m-0 p-0">
            <div class="col-2 col-sm-2 col-md-3 col-lg-2 col-xl-2 p-0" id="sideBarContainer">
                <app-navigation></app-navigation>
            </div>
            <!-- MAIN CONTAINER -->
            <div class="col-10 col-sm-10 col-md-9 col-lg-10 col-xl-10 p-0" id="changeSongContainer">
                <!-- ADD SONG FORM  -->
                <form id="addSong" class="p-3" #addSongForm = "ngForm" (ngSubmit)="updateSong(addSongForm)">
                    <div class="form-group p-1" id="cover">
                        <div id="addCover">
                            <label for="coverInput">Cover for OST</label>
                            <input type="file"  class="form-control" id="coverInput"  minlength="1" maxlength="64"
                            name="cover" (change)="onImageChange($event)">
                            <small>only *jpg *png</small>
                            <p *ngIf="coverError" style="color:red;">Added file is invalid</p>
                        </div>
                        <div id="showCover">
                            <img [src]='imageUrl'/>
                        </div>
                    </div>

                    <div class="form-group mb-5" id="title">
                        <label for="titleInput">Title</label>
                        <input type="text"  class="form-control" id="titleInput" 
                        [(ngModel)]="song.title" name="title" placeholder="Ex: Best beat made for RPG games" #title="ngModel"
                        [ngClass]="{'invalidInput':title.invalid && title.touched}" >
                        <small style="color:#c2cfc3b2">Max length 64 characters</small>
                    </div>

                    <div class="form-group" id="ost">
                        <label for="ostInput">Add OST</label>
                        <input type="file"  class="form-control" id="ostInput"  
                        (change)="onSongChange($event)" name="ost">
                        <p *ngIf="ostError" style="color:red;">Added file is not mp3 nor wav</p>
                        <small>Only *.mps or *.vaw</small>
                    </div>

                    <div class="form-group d-flex flex-column" id="tags">
                        <p (click)="showTags()" #tags>Add some tags *click</p>
                    </div>

                    <div class="form-group" id="price">
                        <label for="priceInput">Choose price for OST</label>
                        <input type="number"  class="form-control" id="priceInput" 
                        [(ngModel)]="song.price" name="price" placeholder="1">
                    </div>

                    <div class="form-group" id="desc">
                        <label for="descArea">Description(Max. 124 characters)</label>
                        <textarea  type="text"  class="form-control" id="descArea" minlength="5" maxlength="124"
                        [(ngModel)]="song.desc" name="alterEgo" placeholder="OST made for your game"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" [disabled]="!addSongForm.form.valid || (ostError || coverError) || (ostError && coverError) ">SEND</button>
                    <button type="button" class="btn btn-primary mt-3 ml-2" (click)="resetForm()">RESET</button>
                </form> 
            </div>
        </div>

</div>
